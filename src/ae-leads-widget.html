<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-4xl mx-auto">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow p-6 mb-4">
    <div class="flex justify-between items-center">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">üéØ My Leads</h2>
        <p class="text-gray-600 text-sm">Automatically assigned based on territory</p>
      </div>
      <div class="text-right">
        <span id="newLeadsCount" class="inline-block bg-red-500 text-white text-sm font-bold px-3 py-1 rounded-full">0</span>
        <p class="text-xs text-gray-500 mt-1">New Leads</p>
      </div>
    </div>
  </div>
  
  <!-- Filters -->
  <div class="bg-white rounded-lg shadow p-4 mb-4">
    <div class="flex gap-2">
      <button onclick="filterLeads('All')" class="filter-btn px-4 py-2 rounded-lg bg-blue-600 text-white">All</button>
      <button onclick="filterLeads('New')" class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700">New</button>
      <button onclick="filterLeads('Contacted')" class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700">Contacted</button>
      <button onclick="filterLeads('Qualified')" class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700">Qualified</button>
    </div>
  </div>
  
  <!-- Leads List -->
  <div id="leadsList" class="space-y-4">
    <div class="text-center py-8 text-gray-500">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
      <p>Loading leads...</p>
    </div>
  </div>
</div>

<script>
  var currentFilter = 'All';
  var allLeads = [];
  
  function loadLeads() {
    google.script.run
      .withSuccessHandler(function(leads) {
        allLeads = leads;
        renderLeads(leads);
        
        // Update new leads count
        const newCount = leads.filter(l => l.status === 'New').length;
        document.getElementById('newLeadsCount').textContent = newCount;
      })
      .withFailureHandler(function(error) {
        document.getElementById('leadsList').innerHTML = 
          '<div class="text-center text-red-600 py-8">Error loading leads: ' + error.message + '</div>';
      })
      .getMyLeads();
  }
  
  function filterLeads(status) {
    currentFilter = status;
    
    // Update button styles
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.remove('bg-blue-600', 'text-white');
      btn.classList.add('bg-gray-200', 'text-gray-700');
    });
    event.target.classList.remove('bg-gray-200', 'text-gray-700');
    event.target.classList.add('bg-blue-600', 'text-white');
    
    // Filter leads
    const filtered = status === 'All' ? allLeads : allLeads.filter(l => l.status === status);
    renderLeads(filtered);
  }
  
  function renderLeads(leads) {
    const container = document.getElementById('leadsList');
    
    if (leads.length === 0) {
      container.innerHTML = '<div class="text-center text-gray-500 py-8">No leads found</div>';
      return;
    }
    
    container.innerHTML = leads.map(lead => `
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6 ${lead.status === 'New' ? 'border-l-4 border-blue-500' : ''}">
        <!-- Header -->
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="text-lg font-bold text-gray-800">${lead.customer_name}</h3>
            <p class="text-sm text-gray-500">Submitted by ${lead.submittedBy} on ${formatDate(lead.date)}</p>
          </div>
          <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(lead.status)}">
            ${lead.status}
          </span>
        </div>
        
        <!-- Service Type -->
        <div class="mb-4">
          <span class="inline-block bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">
            ${lead.service_type}
          </span>
        </div>
        
        <!-- Contact Info -->
        <div class="space-y-2 mb-4">
          <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(lead.service_address)}" 
             target="_blank" class="flex items-center text-blue-600 hover:text-blue-800">
            <span class="mr-2">üìç</span>
            <span class="underline">${lead.service_address}</span>
          </a>
          
          <a href="tel:${lead.phone}" class="flex items-center text-blue-600 hover:text-blue-800">
            <span class="mr-2">üìû</span>
            <span class="underline">${lead.phone}</span>
          </a>
          
          ${lead.email ? `
            <a href="mailto:${lead.email}" class="flex items-center text-blue-600 hover:text-blue-800">
              <span class="mr-2">‚úâÔ∏è</span>
              <span class="underline">${lead.email}</span>
            </a>
          ` : ''}
        </div>
        
        <!-- Notes -->
        ${lead.notes ? `
          <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 mb-4">
            <p class="text-sm text-gray-700">${lead.notes}</p>
          </div>
        ` : ''}
        
        <!-- Actions -->
        <div class="flex gap-2">
          ${lead.status === 'New' ? `
            <button onclick="contactLead('${lead.leadID}')" 
              class="flex-1 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-2 px-4 rounded transition">
              Mark Contacted
            </button>
          ` : ''}
          
          ${lead.status === 'Contacted' || lead.status === 'Qualified' ? `
            <button onclick="convertLead('${lead.leadID}')" 
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded transition">
              Convert to Opportunity
            </button>
          ` : ''}
        </div>
      </div>
    `).join('');
  }
  
  function formatDate(date) {
    return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  }
  
  function getStatusColor(status) {
    switch(status) {
      case 'New': return 'bg-blue-100 text-blue-800';
      case 'Contacted': return 'bg-yellow-100 text-yellow-800';
      case 'Qualified': return 'bg-green-100 text-green-800';
      case 'Converted': return 'bg-purple-100 text-purple-800';
      case 'Lost': return 'bg-red-100 text-red-800';
      default: return 'bg-gray-100 text-gray-800';
    }
  }
  
  function contactLead(leadID) {
    if (!confirm('Mark this lead as contacted?')) return;
    
    google.script.run
      .withSuccessHandler(function(success) {
        if (success) {
          loadLeads(); // Refresh list
        } else {
          alert('Failed to update lead');
        }
      })
      .markLeadContacted(leadID);
  }
  
  function convertLead(leadID) {
    if (!confirm('Convert this lead to an opportunity in your sales pipeline?')) return;
    
    google.script.run
      .withSuccessHandler(function(result) {
        if (result.success) {
          alert('Lead converted successfully! Opportunity ID: ' + result.entryID);
          loadLeads(); // Refresh list
        } else {
          alert('Conversion failed: ' + result.message);
        }
      })
      .convertLeadToOpportunity(leadID);
  }
  
  // Auto-refresh every 30 seconds
  setInterval(loadLeads, 30000);
  
  // Initial load
  loadLeads();
</script>

</body>
</html>
