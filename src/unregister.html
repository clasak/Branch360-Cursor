<!DOCTYPE html>
<html>
<head>
  <title>Unregister Service Worker</title>
  <style>
    body {
      font-family: monospace;
      padding: 40px;
      background: #1a1a1a;
      color: #00ff00;
    }
    .log {
      margin: 10px 0;
      padding: 5px;
      background: #000;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      background: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ FORCE UNREGISTER SERVICE WORKER</h1>
  <button onclick="forceUnregister()">CLICK HERE TO UNREGISTER</button>
  <div id="log"></div>

  <script>
    function log(msg) {
      const div = document.createElement('div');
      div.className = 'log';
      div.textContent = new Date().toISOString() + ' - ' + msg;
      document.getElementById('log').appendChild(div);
    }

    async function forceUnregister() {
      log('Starting force unregister...');

      if (!('serviceWorker' in navigator)) {
        log('ERROR: Service workers not supported');
        return;
      }

      try {
        // Get all registrations
        const registrations = await navigator.serviceWorker.getRegistrations();
        log('Found ' + registrations.length + ' service worker(s)');

        // Unregister all
        for (let i = 0; i < registrations.length; i++) {
          const reg = registrations[i];
          log('Unregistering: ' + reg.scope);
          const success = await reg.unregister();
          log('Unregister ' + (success ? 'SUCCESS' : 'FAILED') + ': ' + reg.scope);
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log('Found ' + cacheNames.length + ' cache(s)');
          for (let i = 0; i < cacheNames.length; i++) {
            log('Deleting cache: ' + cacheNames[i]);
            await caches.delete(cacheNames[i]);
          }
        }

        // Clear storage
        localStorage.clear();
        sessionStorage.clear();
        log('Cleared localStorage and sessionStorage');

        log('âœ… ALL DONE! Reloading in 2 seconds...');

        setTimeout(() => {
          window.location.href = '/ae-dashboard.html?cleared=' + Date.now();
        }, 2000);

      } catch (err) {
        log('ERROR: ' + err.message);
      }
    }

    // Auto-run on load
    log('Page loaded. Click button to unregister service workers.');
  </script>
</body>
</html>
